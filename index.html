<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FeedbackBulb Feedback Widget Test Canvas</title>
</head>

<body style="background-color: rgb(17 24 39);">

  <aside data-fbb-feedback="D64CA4C1-CFFC-4EE2-BB3F-B4FDCE139CDE"
    data-fbb-direction="top-leading"
    data-fbb-widget:show-add-attachment="true"
    data-fbb-widget:primary-color="#da41cd"
    data-fbb-widget:fill-color="#FFFFFF"
    data-fbb-widget:fill-color-dark="#FFFFFF"
    data-fbb-widget:hover-color="#eca0e6"></aside>

  <aside data-fbb-feedback="D64CA4C1-CFFC-4EE2-BB3F-B4FDCE139CDE" data-fbb-direction="top-trailing"></aside>

  <aside data-fbb-feedback="D64CA4C1-CFFC-4EE2-BB3F-B4FDCE139CDE" data-fbb-direction="bottom-trailing"></aside>

  <aside 
    data-fbb-feedback="D64CA4C1-CFFC-4EE2-BB3F-B4FDCE139CDE"
    data-fbb-widget:title="You're awesome!"
    data-fbb-widget:show-email="false"
    data-fbb-direction="bottom-leading"
    data-fbb-widget:primary-color="#FFFFFF">
  </aside>

  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
